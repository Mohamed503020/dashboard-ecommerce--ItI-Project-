                    <div class="col-md-7">

                        <div class="row mt-3">
                          <!-- /////////////////Product Name////////////////////// -->
                          <div class="col-md-6">
                            <div class="inputbox mt-3 mr-2">
                              <input
                                type="text" formControlName="name"
                                class="form-control"
                                required="required"
                                pattern="^[a-zA-Z]{4,15}$"
                              />
                              <span>Product Name</span>
                            </div>
                          </div>
                          <!-- /////////////////Select Category////////////////////// -->
                          <div class="col-md-6">
                            <div class="inputbox mt-3 mr-2">
                              <select formControlName="category_id"
                                class="form-select"
                                aria-label="Default select example"
                              >
                                <option selected>Category</option>
                                <option value="11">T-shirt</option>
                                <option value="2">Electronics</option>
                                <option value="1">laptops</option>
                              </select>
                            </div>
                          </div>
                          <!-- ///status // -->
                          <div class="col-md-6">
                            <div class="inputbox mt-3 mr-2">
                              <select formControlName="status"
                                class="form-select"
                                aria-label="Default select example"
                              >
                                <option selected>Stauts</option>
                                <option value="available">T-available</option>
                                <option value="inavailable">inavailable</option>
                              </select>
                            </div>
                          </div>
                          <!-- /////////////////Product Price////////////////////// -->
                          <div class="col-md-6">
                            <div class="inputbox mt-3 mr-2">
                              <input formControlName="price"
                                type="number"
                                class="form-control"
                                required="required"
                                pattern="^[0-9]{1,6}$"
                              />
                              <span>Product Price</span>
                            </div>
                          </div>
                          <!-- /////////////////Product Quantity////////////////////// -->
                          <div class="col-md-6">
                            <div class="inputbox mt-3 mr-2">
                              <input  formControlName="quantity"
                                type="number"
                                class="form-control"
                                required="required"
                                pattern="^[0-9]{1,6}$"
                              />
                              <span>Product Quantity</span>
                            </div>
                          </div>
                          <!-- /////////discount  -->
                          <div class="col-md-6">
                            <div class="inputbox mt-3 mr-2">
                              <input
                                type="number" formControlName="discount"
                                class="form-control"
                                required="required"
                                pattern="^[0-9]{1,6}$"
                              />
                              <span>Product Discount</span>
                            </div>
                          </div>
<!-- ///////////////////rate// -->
                          <div class="col-md-6">
                            <div class="inputbox mt-3 mr-2">
                              <input  formControlName="rate"
                                type="number"
                                class="form-control"
                                required="required"
                                pattern="^[0-9]{1,6}$"
                              />
                              <span>Product Rate</span>
                            </div>
                          </div>
                          <!-- /////////////////DESCRIPTION////////////////////// -->
                          <div class="col-md-12">
                            <div class="inputbox mt-3 mr-2">
                              <textarea formControlName="description"
                                type="text"
                                class="form-control"
                                required="required"
                                pattern="^[a-zA-Z]{10,100}$"
                                rows="4"
                              ></textarea>
                              <span>Product Description</span>
                            </div>
                          </div>
                        </div>

                          <button class="btn btn-primary" type="submit">  Add product</button>
