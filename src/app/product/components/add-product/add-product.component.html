<section class="h-100 h-custom">
    <div class="d-flex justify-content-between align-items-center py-3">
        <h1>Add Product</h1>
        <button class="btn" type="submit">View All Product </button>
    </div>
    <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                                        <div class="col-md-4">
                                            <img class="img-fluid" src="https://via.placeholder.com/750x500" alt="">

                                            <div class="row mt-3">

                                                <div class="col-md-3 col-sm-6 mb-4">
                                                    <a href="#">
                                                        <img class="img-fluid" src="https://via.placeholder.com/500x300"
                                                            alt="">
                                                    </a>
                                                </div>

                                                <div class="col-md-3 col-sm-6 mb-4">
                                                    <a href="#">
                                                        <img class="img-fluid" src="https://via.placeholder.com/500x300"
                                                            alt="">
                                                    </a>
                                                </div>

                                                <div class="col-md-3 col-sm-6 mb-4">
                                                    <a href="#">
                                                        <img class="img-fluid" src="https://via.placeholder.com/500x300"
                                                            alt="">
                                                    </a>
                                                </div>

                                                <div class="col-md-3 col-sm-6 mb-4">
                                                    <a href="#">
                                                        <img class="img-fluid" src="https://via.placeholder.com/500x300"
                                                            alt="">
                                                    </a>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="col-md-8">
                                            <form #Form="ngForm">
                                                <div class="row mt-3">
                                                    <!-- /////////////////Product Name////////////////////// -->
                                                    <div class="col-md-6">
                                                        <div class="inputbox mt-3 mr-2">
                                                            <input #productName="ngModel" ngModel name="productName"
                                                                type="text" class="form-control " required="required"
                                                                pattern="^[a-zA-Z]{4,15}$">
                                                            <span>Product Name</span>
                                                            <div [hidden]="productName.valid || productName.pristine"
                                                                class=" text-danger" role="alert">
                                                                <p [hidden]="!productName.errors?.['required']">Product
                                                                    Name Required <i
                                                                        class="fa-solid error fa-circle-exclamation"></i>
                                                                </p>
                                                                <p [hidden]="!productName.errors?.['pattern']">Invalid
                                                                    Product Name <i
                                                                        class="fa-solid error fa-circle-exclamation"></i>
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- /////////////////Select Category////////////////////// -->
                                                    <div class="col-md-6">
                                                        <div class="inputbox mt-3 mr-2">
                                                            <select class="form-select"
                                                                aria-label="Default select example">
                                                                <option selected>Category</option>
                                                                <option value="1">T-shirt</option>
                                                                <option value="2">Electronics</option>
                                                                <option value="3">Shoes</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                    </div>

                                    <div class="pt-5">
                                        <a href="#!" class="text-body"><button class="btn" type="submit">Submit
                                            </button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
