<h1 class="d-flex m-3">All Categories</h1>
<div class="m-3 shadow bg-light p-4 rounded">

  <div class="cat">
    <div class="container ">
      <div class="row">
        <div class="col-6 d-flex justify-content-start">
          <h2>Categories</h2>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <button (click)="openDialog()" class="Add">Add Category</button>
        </div>
      </div>
    </div>

    <div class="container ">
      <div class="row">
        <div class="col-md-4 mb-3 ">
          <label for="searchType">Search By:</label>
          <select class="form-control" id="searchType" name="categoryFilter" [(ngModel)]="searchType">
            <option selected disabled>Search by</option>
            <option value="name">name</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="searchTerm">Search Term:</label>
          <input placeholder="Search Term" type="text" class="form-control" id="searchTerm"(keyup)="search()"  [(ngModel)]="searchTerm">
        </div>
        <div class="col-md-4 mb-3 d-flex align-items-end"></div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredItems.slice(startIndex, endIndex)">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td><i (click)="openUpdateDialog(item.id)" class="Add" class="fas fa-pen bg-info p-2"></i></td>
            <td><a (click)="deleteCat(item.id)"><i class="fas fa-trash bg-danger p-2"></i></a></td>
          </tr>
        </tbody>
      </table>

      <div class="pagination d-flex justify-content-center">
        <button class="btn btn-light" (click)="prev()" [disabled]="startIndex == 0">&lt; &lt; Previous</button>
        <button *ngFor="let pageNumber of pageNumbers" class="btn btn-light" [class.active]="currentPage === pageNumber" (click)="goToPage(pageNumber)">
          {{ pageNumber }}
        </button>
        <button class="btn btn-light" (click)="next()" [disabled]="endIndex >= filteredItems.length">Next &gt; &gt; </button>
      </div>
    </div>
  </div>
</div>
