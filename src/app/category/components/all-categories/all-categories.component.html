<div class=" p-3 m-3 main">
  <div class="row  category-title shadow rounded">
    <div class="col-6 d-flex justify-content-start  pt-2 align-items-center">
       <h2>Categories</h2>
    </div>
    <div class="col-6 d-flex justify-content-end  pt-2 align-items-center">
      <h3>Add Category</h3>
  </div>
</div>

<table class="table mt-3 shadow  p-3 rounded">
  <thead>
    <tr>
      <th>Name</th>
      <th>Parent Category</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items.slice(startIndex, endIndex)">
      <td>{{ item.name }}</td>
      <td>{{ item.parentCategory }}</td>
      <td><i class="fas fa-pen"></i></td>
      <td><i class="fas fa-trash"></i></td>
    </tr>
  </tbody>
</table>
<div class="pagination d-flex justify-content-center">
  <button class="btn btn-light" (click)="prev()" [disabled]="startIndex == 0">&lt; &lt; Previous</button>
  <button *ngFor="let pageNumber of pageNumbers"
          class="btn btn-light"
          [class.active]="currentPage === pageNumber"
          (click)="goToPage(pageNumber)">
    {{ pageNumber }}
  </button>
  <button class="btn btn-light" (click)="next()" [disabled]="endIndex >= items.length">Next &gt; &gt; </button>


</div>
