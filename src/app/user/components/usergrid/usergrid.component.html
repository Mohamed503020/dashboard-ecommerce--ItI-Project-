<div class=" m-3 profile-page">
    <h1 class="mt-3">User Cards</h1>
    <div class="row">
        <div class="col-xl-4 col-lg-8 col-md-12 " *ngFor="let item of apiUser">
            <div class="card profile-header">
                <div class="body">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="profile-image"> <img [src]="item.image" alt=""> </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-12" style="font-size: 14px">
                            <h1 class="mt-2">{{item.name}}</h1>
                            <div class=""> <i class="fa-solid fa-envelope fa-fw mb-2"></i> {{item.email}}</div>
                            <div><i class="fa-solid fa-person-half-dress fa-fw mb-2"></i> {{item.gender}}</div>
                            <div class="d-flex flex-row-reverse">
                                <a class="delete text-danger" (click)="deleteUser(item.id!)" ><i class="fa-solid fa-trash-can"></i></a>
                                    <a class="edit text-success"><i class="fa-regular fa-pen-to-square" (click)="openUpdateDialog(item.id)"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
