<div class=" m-3 profile-page">
    <h1 class="mt-3">User Cards</h1>
    <div class="row">
        <div class="col-xl-4 col-lg-8 col-md-12 " *ngFor="let item of data">
            <div class="card profile-header">
                <div class="body">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="profile-image"> <img [src]="item.img" alt=""> </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-12" style="font-size: 14px">
                            <h1 class="mt-2">{{item.name}}</h1>
                            <div class=""> <i class="fa-solid fa-envelope fa-fw mb-2"></i> {{item.email}}</div>
                            <div><i class="fa-solid fa-phone fa-fw mb-2"></i> 01022223322</div>
                            <div><i class="fa-solid fa-location-dot fa-fw mb-2"></i> {{item.address}}</div>
                            <div class="d-flex flex-row-reverse">
                                <a class="delete text-danger" href="#" data-toggle="tooltip"
                                    data-original-title="Delete"><i class="fa-solid fa-trash-can"></i></a>
                                    <a class="edit text-success" href="#" data-toggle="tooltip"
                                    data-original-title="Edit"><i class="fa-regular fa-pen-to-square"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
