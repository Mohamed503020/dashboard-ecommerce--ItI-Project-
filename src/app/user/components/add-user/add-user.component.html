<h1 class="d-flex m-3">Update User</h1>

<div class="container   w-50 mx-auto shadow bg-light p-3">
  <h1 class="m-3">Update user</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group m-3">
      <label for="name" >Name</label>
      <input [(ngModel)]="user.name" type="text" formControlName="name" id="name" class="form-control">
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
        <div *ngIf="name?.errors?.['required']">Name is required.</div>
        <div *ngIf="name?.errors?.['minlength']">Name must be at least {{ name?.errors?.['minlength'].requiredLength }} characters long.</div>
        <div *ngIf="name?.errors?.['maxlength']">Name cannot be more than {{ name?.errors?.['maxlength'].requiredLength }} characters long.</div>
      </div>
    </div>
    <div class="form-group m-3">
      <label for="email">Email</label>
      <input [(ngModel)]="user.email" type="email" name="email"  formControlName="email" id="email" class="form-control">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Email must be a valid email address.</div>
      </div>
    </div>
    <div class="form-group m-3">
      <label for="gender">Gender</label>
      <select formControlName="gender" [(ngModel)]="user.gender"  class="form-control" name="gender" >
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <div *ngIf="gender?.invalid && (gender?.dirty || gender?.touched)" class="alert alert-danger">
        <div *ngIf="gender?.errors?.['required']">Gender? is required.</div>
      </div>
    </div>
    <div class="float-end">
      <button type="submit" [disabled]="!registerForm.valid" (click)="update()" class="btn btn-info mx-auto p-3 ">Update User</button>
    </div>
  </form>
</div>
