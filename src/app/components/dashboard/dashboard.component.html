<mat-sidenav-container>
  <mat-sidenav mode="side" opened #sidebar>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <div class="toolbar d-flex justify-content-between p-2 shadow">
        <div class="icon d-flex">
          <mat-icon class="mat-18" (click)="sidebar.toggle()">menu</mat-icon>
          <i
            class="bi-alarm"
            style="font-size: 2rem; color: cornflowerblue"
          ></i>
          <div class="ms-3"></div>
        </div>

        <div class="dropdown pb-4 d-flex">
          <div class="header-shop-links d-flex">
            <div class="dropdown">
              <button
                class="dropdown-toggle"
                type="button"
                id="dropdownMenu2"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="background-color: white;"
                
              >
                <a class="header-wishlist d-flex align-items-center">
                  <i
                    class="fa-solid fa-message fa-2x text-secondary d-flex align-items-center"
                  ></i>
                  <span class="number">{{ messages }}</span>
                </a>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li *ngFor="let item of messagesBody">
                  <a
                    routerLink="/dashboard/users/messages"
                    (click)="seenFunction()"
                    class="text-decoration-none"
                  >
                    <div class="item-container">
                      <div class="item-part part-1">{{ item.userEmail }}</div>
                      <div class="item-part part-2">
                        {{ item.userMessage.slice(0, 20)
                        }}{{ item.userMessage.length > 20 ? "..." : "" }}
                      </div>
                      <div class="item-part part-3">
                        {{ item.created_at | date : "short" }}
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>

            <a
              routerLink="/dashboard/orders"
              class="header-cart text-decoration-none"
            >
              <i class="fa-solid fa-2x fa-bell"></i>
              <span class="number">{{ orders }}</span>
            </a>
          </div>

          <a
            href="#"
            class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
            id="dropdownUser1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >

              admin.name
            }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-light text-small shadow mt-3">
            <li>
              <a class="dropdown-item" routerLink="/dashboard/users/messages"
                >Message</a
              >
            </li>

            <li><a class="dropdown-item" (click)="logOut()">Log out</a></li>
          </ul>
        </div>
      </div>
      <div class="main">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
