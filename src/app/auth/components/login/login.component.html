<div class="body d-flex justify-content-center  overflow-hidden">
  <div class="global-container">
    <div class="card-all login-form w-25 shadow mb-5 bg-white d-flex">
      <div
        class="card-header d-flex align-items-center
         justify-content-center text-center text-light"
      >
        <i class="fa fa-cart-arrow-down" style="font-size: 30px"></i>
        &nbsp; <span style="font-size: 35px">Store</span>
      </div>
      <div class="card-body">
        <h3
          class="card-title text-center mt-5"
          style="font-weight: 550; color: #848181; font-size: 25px"
        >
          Sign in
        </h3>
        <div class="card-text">
          <form #loginForm="ngForm" (ngSubmit)="(loginForm.value)">
            <div class="form-group p-3">
              <input
                type="text"
                required
                name="username"
                ngModel
                #user="ngModel"
                [(ngModel)]="Name"
                pattern="^[a-zA-Z]{3,}( {1,2}[a-zA-Z]{3,}){0,}$"
                placeholder="Username"
                class="form-control form-control"
              />
              <div *ngIf="user.touched">
                <p *ngIf="user.errors?.['required']" style="color: red">
                  Username is a required field!
                </p>
                <p *ngIf="user.errors?.['pattern']" style="color: red">
                  Enter a name with at least three letters !
                </p>
              </div>
            </div>
            <div class="form-group p-3">
              <input
                type="password"
                name="password"
                placeholder="password"
                class="form-control form-control"
                id="exampleInputPassword1"
                required
                [(ngModel)]="password"
                minlength="8"
                #p="ngModel"
                ngModel
                pattern=".{8,}"
              />
              <div *ngIf="p.touched">
                <p *ngIf="p.errors?.['required']" style="color: red">
                  Password is a required field!
                </p>
                <p *ngIf="p.errors?.['pattern']" style="color: red">
                  This is not a valid Password !
                </p>
              </div>
              <a href="#" style="float: right; font-size: 18px" class="p-4"
                >Forgot password?</a
              >
              <br />
              <input
                type="checkbox"
                value="lsRememberMe"
                id="rememberMe"
                class="p-5"
              />
              <label for="rememberMe" style="font-size: 18px"
                >Remember me</label
              >
            </div>
            <button
              type="submit"
              class="btn loginB text-light mt-1 btn-lg"
              routerLink="/dashboard"
            >
              Sign in
            </button>

            <div class="sign-up">
              Don't have an account? <a routerLink="/auth/register" href="">Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
